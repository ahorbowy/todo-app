<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App - Add Tasks</title>
    <!-- Importowanie stylów CSS z Bootstrapa -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Style dla formularza -->
    <style>
        .form-control,
        .form-select {
            width: 250px;
        }
    </style>
</head>

<body>
    <!-- Definiowanie menu nawigacyjnego -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">To Do App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/add_tasks">New Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/tasks">Tasks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Obsługa komunikatów flash -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <!-- Div w którym będą wyświetlane komunikaty -->
    <div class="container-fluid">
        {% for message in messages %}
        <!-- Wyświetlenie pojedynczego komunikatu -->
        <div class="alert alert-dismissible alert-info">
            <!-- Przycisk do zamykania -->
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {{ message }} <!-- Treść komunikatu -->
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <!-- Treść strony -->
    <h2>Add New Task</h2>
    <form action="/add_tasks" method="POST">
        <div class="mb-3">
            <label for="task_name" class="form-label">Task Name</label>
            <input type="text" class="form-control" id="task_name" name="task_name">
        </div>
        <div class="mb-3">
            <label for="task_priority" class="form-label">Task Priority</label>
            <select class="form-select" id="task_priority" name="task_priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is_completed" name="is_completed">
            <label class="form-check-label" for="is_completed">Completed</label>
        </div>
        <div class="mb-3">
            <label for="task_date" class="form-label">Task Date</label>
            <input type="date" class="form-control" id="task_date" name="task_date">
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
    <!-- Importowanie skryptów JavaScript z Bootstrapa -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
